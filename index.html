<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="FRANCESCO VIEIRA DOS SANTOS">
    <title>1º Festival Gastronômico Campo na Cidade</title>

    <meta name="description"
        content="Festival que celebra a conexão entre produtores rurais e a gastronomia urbana em Curitiba">
    <meta name="keywords" content="Agrinho, Agrinho-2025">
    
    <!-- Meta para redes sociais -->
    <meta property="og:title" content="1º Festival Gastronômico | Sabores do Campo na Cidade">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zzynoxl.github.io/agrinho-2025/">
    <meta property="og:image" content="https://zzynoxl.github.io/agrinho-2025/src/assets/images/banner320.jpeg"> <!-- verificar imagem não esta carregando no celular -->

    <!-- Favicon + links base -->
    <link rel="icon" href="src/assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="src/assets/images/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>

<body>
    <header class="header" role="banner">
        <img src="src/assets/images/logo-festival.png" alt="Logo do evento" class="logo" />
        <div class="fogueira-container">
            <img src="src/assets/images/lenha-fogueira.png" alt="imagem fogueira" class="fogueira-centro" />
        </div>
        <nav class="header-nav">
            <button id="nav-button" class="header-button">
                <i class="fas fa-bars"></i>
            </button>
            <ul id="nav-list" class="header-list">
                <li class="header-list-item"><a href="#inicio" class="header-link">Início</a></li>
                <li class="header-list-item"><a href="#proposta" class="header-link">Informações</a></li>
                <li class="header-list-item"><a href="#contato" class="header-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- espaço para menu de acessibilidade -->


    <!-- fim do espaço para menu de acessibilidade -->


     <section id="inicio" class="banner">
        <div class="container">
            <p class="local">Curitiba-PR</p>
            <a href="#contador" class="scroll-button">
                <i class="bi bi-chevron-double-down"></i>
            </a>
        </div>
    </section>

     <main id="main-content" role="main">

        <!--  Contador-de-tempo Inspirado na trilha: https://cursos.alura.com.br/course/new-javascript-organizando-projeto-vida-matematica-aplicada -->

        <section class="contador-de-tempo" id="contador">
            <h2 id="titulo">1º Festival Gastronômico Sabores do Campo na Cidade<span>!</span></h2>
            <h3 id="mensagem">CONTAGEM REGRESSIVA PARA O FESTIVAL</h3>

            <div class="contador">
                <div class="contador-digital">
                    <p class="contador-digital-numero" id="days"></p>
                    <p class="contador-digital-label">dias</p>
                </div>
                <div class="contador-digital">
                    <p class="contador-digital-numero" id="hours"></p>
                    <p class="contador-digital-label">horas</p>
                </div>
                <div class="contador-digital">
                    <p class="contador-digital-numero" id="minutes"></p>
                    <p class="contador-digital-label">min</p>
                </div>
                <div class="contador-digital">
                    <p class="contador-digital-numero" id="seconds"></p>
                    <p class="contador-digital-label">seg</p>
                </div>
            </div>
            <div class="fogos-container" aria-hidden="true"></div>
            <div class="button-container">
                <button id="simular" class="btn btn-warning mt-3">Simular dia do Festival</button>
            </div>

        </section>

    <main id="main-content" role="main">


    <script src="src/assets/js/cronometro.js"></script>

    </body>
</html>
